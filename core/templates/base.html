<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Notes</title>{% endblock %}
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.css">
</head>
<h2>Header</h2>
<body>
    {% block content %}
<section>
    <thead>
        <tr><th>My Notes</th>
        </tr>
    </thead>
<tbody>
    {% for note in notes %}
    <tr><td>{{note.body}}</td><td>{{note.details}}</td></tr>
    {% endfor %}
</tbody>
</section>

    {% endblock %}
</body>
</html>
