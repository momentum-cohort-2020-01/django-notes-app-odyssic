{% extends "base.html" %}

{% block content %}
    <div class="note">
        {% if note.published_date %}
            <div class="date">
                {{ note.published_date }}
            </div>
        {% endif %}
        
        <h2>{{ note.title }}</h2>
        <p>{{ note.body|linebreaksbr }}</p>
        <a class="btn btn-default" href="{% url 'note-edit' pk=note.pk %}">Edit<span class="glyphicon glyphicon-pencil"></span></a>
        <a class="button" href={% url 'note-delete' pk=note.pk %} pk=note.pk %}">Delete</a>
    </div>
{% endblock %}
